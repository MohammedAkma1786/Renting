<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentingEasy</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Example Modal -->
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>Modal content here...</p>
      </div>
    </div>

    <script type="module" src="./src/main.jsx"></script>
    <script>
      // JavaScript for handling modal and inert attribute

      // Get elements
      const modal = document.getElementById("modal");
      const root = document.getElementById("root");
      const closeBtn = document.querySelector(".close-btn");

      // Function to show modal and set inert attribute
      function showModal() {
        modal.style.display = "block";
        root.setAttribute("inert", "");
      }

      // Function to hide modal and remove inert attribute
      function hideModal() {
        modal.style.display = "none";
        root.removeAttribute("inert");
      }

      // Event listener for close button
      closeBtn.addEventListener("click", hideModal);

      // Example: Open modal after 2 seconds (for demonstration purposes)
      setTimeout(showModal, 2000);
    </script>
  </body>
</html>
